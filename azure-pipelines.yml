
trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'windows-latest'

stages:
# -------------------
# Build Stage
# -------------------
- stage: Build
  displayName: 'Build and Publish'
  jobs:
  - job: BuildJob
    displayName: 'Build .NET App'
    steps:
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '7.x'

    - script: dotnet restore
      displayName: 'Restore packages'

    - script: dotnet build --configuration Release
      displayName: 'Build solution'

    - script: dotnet test --configuration Release
      displayName: 'Run tests'

    - script: dotnet publish --configuration Release --output $(Build.ArtifactStagingDirectory)
      displayName: 'Publish artifacts'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: $(Build.ArtifactStagingDirectory)
        artifactName: 'drop'

# -------------------
# Deploy Stage
# -------------------
- stage: Deploy
  displayName: 'Deploy to Azure App Service'
  dependsOn: Build
  jobs:
  - deployment: DeployJob
    displayName: 'Deploy to Azure'
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - task: AzureWebApp@1
            inputs:
              azureSubscription: 'MyServiceConnection'   # Replace with your service connection name
              appName: 'MyDotNetApp'                    # Replace with your Azure App Service name
